<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/d66c4a7251.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ohmyfood</title>
</head>

<body>
    <div class="container">
        <main>
                <div class="container">
                    <div class="btn">
                        C'est partiii!
                    </div>  
                    <div class="ball">
                            <span>Boop!</span>
                    </div>
                </div>
                <div class="container">
                    <button class="btn">Transform!</button>
                    <div class="boxes">
                        <div class="boxes__base boxes--rotDegrees">rotate(360deg)</div>
                        <div class="boxes__base boxes--rotTurns">rotate(1turn)</div>
                    </div>
                </div>

                <div class="item-list">
                    <div class="item item--full-width">
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="dish-name">
                            Tartare de poulpe acidulé
                        </div>
                        <div class="dish-detail">
                            <div class="dish-desc">
                                Aux zestes d'orange
                            </div>
                            <div class="dish-price">
                                25€
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="btn">Charger!</div>
                    <div class="progress">
                        <div class="progress__bar"></div>
                    </div>
                </div>

        </main>

    </div>
</body>

</html>
